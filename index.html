    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
          --sat: env(safe-area-inset-top);

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

<body class="bg-[#fffafb] text-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Script para sincronizar a cor da barra do navegador com o tema
        const updateThemeColor = () => {
          const isDark = document.documentElement.classList.contains('dark');
          const meta = document.getElementById('theme-meta');
          if (meta) {
            meta.setAttribute('content', isDark ? '#0f172a' : '#fffafb');
          }
        };

        // Observa mudanças de tema
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.attributeName === 'class') {
              updateThemeColor();
            }
          });
        });

        observer.observe(document.documentElement, { attributes: true });

        // Inicialização
        try {
          const savedTheme = localStorage.getItem('ia_finance_theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
              document.documentElement.classList.add('dark');
          } else {
              document.documentElement.classList.remove('dark');
          }
          updateThemeColor();
        } catch (e) {}
    </script>
</body>
</html>
