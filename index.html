
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IAFinanceCRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                border: '#334155'
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
          font-family: 'Inter', sans-serif; 
          transition: background-color 0.3s ease, color 0.3s ease;
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .dark .glass-card { background: rgba(30, 41, 59, 0.95); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Garantir que o fundo mude suavemente */
        html, body { height: 100%; }
        .dark body { background-color: #0f172a; color: #f8fafc; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script>
        // Inicialização do tema antes do React montar para evitar flickers
        const savedTheme = localStorage.getItem('ia_finance_theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                const isSandbox = window.location.hostname.includes('ai.studio') || 
                                 window.location.hostname.includes('usercontent.goog');
                
                if (!isSandbox) {
                    navigator.serviceWorker.register('service-worker.js').catch(() => {});
                }
            });
        }
    </script>
</body>
</html>
