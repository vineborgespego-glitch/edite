    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {

              primary: { 50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af', 400: '#fb7185', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c', 800: '#9f1239', 900: '#881337' },
              dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.jpeg">
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    
    <!-- Cor inicial da barra (Dark Mode conforme seu print) -->
    <meta name="theme-color" id="theme-meta" content="#0f172a">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
          --sat: env(safe-area-inset-top);
          --sab: env(safe-area-inset-bottom);
        }

        body { 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          background-color: #fffafb;
          overscroll-behavior-y: contain; /* Bloqueia o 'puxar para atualizar' que mostra a barra */
          height: 100vh;
          width: 100vw;
          overflow: hidden;
        }

        #root {
          height: 100%;
          width: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
          padding-top: var(--sat);
          padding-bottom: var(--sab);
        }

        .dark body { background-color: #0f172a; color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .logo-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",

  }

</script>
</head>
<body class="bg-[#fffafb] text-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Lógica robusta para pintar a barra do navegador
        const syncThemeColor = () => {
          const isDark = document.documentElement.classList.contains('dark');
          const color = isDark ? '#0f172a' : '#fffafb';
          
          // Atualiza a tag META que o Chrome lê
          const meta = document.getElementById('theme-meta');
          if (meta) meta.setAttribute('content', color);
          
          // Garante que o body também tenha a cor correta para o overscroll
          document.body.style.backgroundColor = color;
        };

        // Monitorar mudanças de tema (clique no sol/lua)
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.attributeName === 'class') syncThemeColor();
          });
        });
        observer.observe(document.documentElement, { attributes: true });

        // Inicialização baseada no que está salvo
        try {
          const savedTheme = localStorage.getItem('ia_finance_theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
              document.documentElement.classList.add('dark');
          } else {
              document.documentElement.classList.remove('dark');
          }
          syncThemeColor();
        } catch (e) {}
    </script>
</body>
</html>
